server:
  port: 8888

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://localhost:5432/pet-project
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres

keycloak:
  auth-server-url: http://localhost:18080/auth
  credentials:
    secret: abe75335-9a99-45ed-b686-7561a6e8e0c9
  realm: pet-project-realm
  bearer-only: 'true'
  use-resource-role-mappings: 'true'
  ssl-required: none
  resource: pet-project-client